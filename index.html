<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Assignment</title>
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    background-color: wheat;
  }
</style>

<body>
  <h2>Foods</h2>
  <main>
    <h3>Cat Photo</h3>
    <p>Click here to view more <a href="#" target="_blank">Cat Photos</a></p>
    <a href="https:catphotos.com"></a>
    <a href="#"><img src="chicken-nudget.jpg" width="100%" height="600"
        alt="A cute Orange cat lying on it's back." /></a>
    <h3>Food List</h3>
    <div class="list">
      <p>Things Cat <em>Love:</em></p>
      <ul>
        <li>Cat Nip</li>
        <li>Laser Pointer</li>
        <li>Lasagna</li>
      </ul>
      <img src="7m5Aq8OWa8iU4hWojnExm595oFbUW0q6G9r0jKpT.jpg" width="100%" height="600" alt="Lasagna" />
      <p>Things Cat <strong>Hate</strong></p>
      <ol>
        <li>Flea Treatment</li>
        <li>Thunder</li>
        <li>Other Cats</li>
      </ol>
    </div>
    <img src="GuVqF07JanmwQq8MyyGOg03GP5e6jE03eGR5Q9Zy.jpg" width="100%" height="600" alt="Chicken">
    <form action="/submit-Chicken-Pics">
      <label for="Indoor"><input id="Indoor" type="radio" name="Indoor-Outdoor" checked> Indoor</label><br>
      <label for="Outdoor"><input id="Outdoor" type="radio" name="Indoor-Outdoor"> Outdoor</label><br>

      <label for="Loving"><input id="Loving" type="checkbox" name="Personality" checked>Loving</label><br>
      <label for="Lazy"><input id="Lazy" type="checkbox" name="Personality">Ent</label><br>
      <label for="Energetic"><input id="Energetic" type="checkbox" name="Personality">Loving</label><br>

      <input type="text" placeholder="Chicken-Pics" required><br>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>
      <small>Copyright -- <a href="agentodus.disha.page">Assignments</a></small>
    </p>
  </footer>
</body>

</html>
